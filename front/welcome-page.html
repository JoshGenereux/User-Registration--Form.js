<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="welcome-page-styles.css">
</head>
<body>


<!-- main big centerpiece -->
    <div id="frame">
        <div id="login-form">
            <h1 id="login-form-welcome">Welcome Back!</h1>
            <p id="info">Please log in to view your passwords.</p>
            <input id="login-username" type="text" placeholder="username">
            <input id="login-password" type="password" placeholder="password">
            <button id="login-button">Login</button>
        </div>

        <form id="form">
            <input id="form-name" type="text" placeholder="first name"/>
            <input id="form-lastname" type="text" placeholder="last name"/>
            <input id="form-username" type="text" placeholder="username"/>
            <input id="form-email" type="email" placeholder="email">
            <input id="form-password" type="password" placeholder="password">
            <input id="form-confirm" type="password" placeholder="confirm password">
            <button id="sign-up-button" type="submit">Sign Up</button>
        </form>
    </div>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="main.js" rel="index"></script>
</body>
</html>
